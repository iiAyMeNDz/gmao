<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMAO Pro | تسجيل الدخول</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top right, rgba(139, 92, 246, 0.1), transparent 50%);
        }
        
        .auth-card {
            max-width: 420px;
            width: 100%;
            padding: 40px;
        }
        
        .auth-title {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, white, var(--purple-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        
        .auth-subtitle {
            color: var(--gray);
            margin-bottom: 32px;
        }
        
        .auth-link {
            color: var(--purple-light);
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card card">
            <div class="text-center">
                <h1 class="auth-title">GMAO PRO</h1>
                <p class="auth-subtitle">نظام إدارة الصيانة المتكامل</p>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <label>البريد الإلكتروني</label>
                    <input type="email" id="email" placeholder="admin@factory.com" required>
                </div>
                
                <div class="input-group">
                    <label>كلمة المرور</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    تسجيل الدخول
                </button>
            </form>
            
            <div class="text-center" style="margin-top: 24px;">
                <span style="color: var(--gray);">ليس لديك حساب؟ </span>
                <a href="register.html" class="auth-link">إنشاء حساب جديد</a>
            </div>
            
            <div style="margin-top: 24px; padding-top: 24px; border-top: 1px solid rgba(139, 92, 246, 0.1); text-align: center;">
                <span style="color: var(--gray); font-size: 0.9rem;">للاختبار: admin@demo.com / 123456</span>
            </div>
        </div>
    </div>
    
    <script src="assets/js/auth.js"></script>
</body>
</html>
